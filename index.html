<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор победителя настольного тенниса (Статический)</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение вашего пользовательского CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Пользовательские стили для адаптивности на планшетах */
        @media (min-width: 768px) {
            .form-container {
                max-width: 700px; /* Ограничиваем ширину формы на больших экранах */
                margin: auto; /* Центрируем форму */
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="form-container card p-4 shadow-sm">
            <h1 class="text-center mb-4">Калькулятор победителя матча по настольному теннису</h1>

            <p class="text-muted text-center">Введите коэффициенты для геймов 5-10 для каждого игрока.</p>

            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-3">Игрок 1</h3>
                    <form id="player1Form">
                        <div class="mb-3">
                            <label for="player1_game5" class="form-label">Коэффициент гейма 5:</label>
                            <input type="number" step="0.001" class="form-control" id="player1_game5" name="game5" required>
                        </div>
                        <div class="mb-3">
                            <label for="player1_game6" class="form-label">Коэффициент гейма 6:</label>
                            <input type="number" step="0.001" class="form-control" id="player1_game6" name="game6" required>
                        </div>
                        <div class="mb-3">
                            <label for="player1_game7" class="form-label">Коэффициент гейма 7:</label>
                            <input type="number" step="0.001" class="form-control" id="player1_game7" name="game7" required>
                        </div>
                        <div class="mb-3">
                            <label for="player1_game8" class="form-label">Коэффициент гейма 8:</label>
                            <input type="number" step="0.001" class="form-control" id="player1_game8" name="game8" required>
                        </div>
                        <div class="mb-3">
                            <label for="player1_game9" class="form-label">Коэффициент гейма 9:</label>
                            <input type="number" step="0.001" class="form-control" id="player1_game9" name="game9" required>
                        </div>
                        <div class="mb-3">
                            <label for="player1_game10" class="form-label">Коэффициент гейма 10:</label>
                            <input type="number" step="0.001" class="form-control" id="player1_game10" name="game10" required>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <h3 class="mb-3">Игрок 2</h3>
                    <form id="player2Form">
                        <div class="mb-3">
                            <label for="player2_game5" class="form-label">Коэффициент гейма 5:</label>
                            <input type="number" step="0.001" class="form-control" id="player2_game5" name="game5" required>
                        </div>
                        <div class="mb-3">
                            <label for="player2_game6" class="form-label">Коэффициент гейма 6:</label>
                            <input type="number" step="0.001" class="form-control" id="player2_game6" name="game6" required>
                        </div>
                        <div class="mb-3">
                            <label for="player2_game7" class="form-label">Коэффициент гейма 7:</label>
                            <input type="number" step="0.001" class="form-control" id="player2_game7" name="game7" required>
                        </div>
                        <div class="mb-3">
                            <label for="player2_game8" class="form-label">Коэффициент гейма 8:</label>
                            <input type="number" step="0.001" class="form-control" id="player2_game8" name="game8" required>
                        </div>
                        <div class="mb-3">
                            <label for="player2_game9" class="form-label">Коэффициент гейма 9:</label>
                            <input type="number" step="0.001" class="form-control" id="player2_game9" name="game9" required>
                        </div>
                        <div class="mb-3">
                            <label for="player2_game10" class="form-label">Коэффициент гейма 10:</label>
                            <input type="number" step="0.001" class="form-control" id="player2_game10" name="game10" required>
                        </div>
                    </form>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-lg w-100 mt-4" id="calculateButton">Рассчитать победителя</button>

            <div id="result" class="mt-4 p-3 border rounded" style="display: none;">
                <h4 class="text-center">Результат:</h4>
                <p id="player1_sum"></p>
                <p id="player2_sum"></p>
                <h5 id="winner" class="text-center text-success"></h5>
            </div>

            <div id="error" class="mt-4 alert alert-danger" style="display: none;"></div>

        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение вашего JavaScript файла -->
    <script src="assets/js/script.js"></script>

</body>
</html>
