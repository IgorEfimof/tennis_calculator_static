<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор победителя настольного тенниса (Компактный)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @media (min-width: 768px) {
            .form-container {
                max-width: 700px;
                margin: auto;
            }
        }
        .form-label {
            display: block;
            margin-bottom: 0.2rem;
            font-weight: normal;
        }
        @media (max-width: 576px) {
            .form-label { font-size: 0.8rem; }
            h3 { font-size: 1rem; margin-bottom: 0.5rem !important; }
            .mb-1 { margin-bottom: 0.25rem !important; }
            .card { padding: 1rem !important; }
        }
        .row-cols-game { display: flex; flex-wrap: wrap; }
        .row-cols-game > div { flex: 0 0 50%; max-width: 50%; }
        @media (max-width: 576px) {
            .row-cols-game > div { flex: 0 0 100%; max-width: 100%; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-3"> 
        <div class="form-container card p-3 shadow-sm">
            <h1 class="text-center mb-3" style="font-size: 1.5rem;">Калькулятор победителя настольного тенниса</h1>
            <p class="text-muted text-center mb-3" style="font-size: 0.9rem;">Введите коэффициенты для геймов 5-10 для каждого игрока.<br>Формат: 1.62, 2.15 …</p>

            <form id="mainForm" autocomplete="off">
                <div class="row-cols-game">
                    <!-- Пары: гейм N игрок 1 - гейм N игрок 2 -->
                    <div class="mb-1">
                        <label for="g5p1" class="form-label">Гейм 5 — Игрок 1</label>
                        <input id="g5p1" name="g5p1" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                    <div class="mb-1">
                        <label for="g5p2" class="form-label">Гейм 5 — Игрок 2</label>
                        <input id="g5p2" name="g5p2" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>

                    <div class="mb-1">
                        <label for="g6p1" class="form-label">Гейм 6 — Игрок 1</label>
                        <input id="g6p1" name="g6p1" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                    <div class="mb-1">
                        <label for="g6p2" class="form-label">Гейм 6 — Игрок 2</label>
                        <input id="g6p2" name="g6p2" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>

                    <div class="mb-1">
                        <label for="g7p1" class="form-label">Гейм 7 — Игрок 1</label>
                        <input id="g7p1" name="g7p1" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                    <div class="mb-1">
                        <label for="g7p2" class="form-label">Гейм 7 — Игрок 2</label>
                        <input id="g7p2" name="g7p2" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>

                    <div class="mb-1">
                        <label for="g8p1" class="form-label">Гейм 8 — Игрок 1</label>
                        <input id="g8p1" name="g8p1" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                    <div class="mb-1">
                        <label for="g8p2" class="form-label">Гейм 8 — Игрок 2</label>
                        <input id="g8p2" name="g8p2" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>

                    <div class="mb-1">
                        <label for="g9p1" class="form-label">Гейм 9 — Игрок 1</label>
                        <input id="g9p1" name="g9p1" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                    <div class="mb-1">
                        <label for="g9p2" class="form-label">Гейм 9 — Игрок 2</label>
                        <input id="g9p2" name="g9p2" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>

                    <div class="mb-1">
                        <label for="g10p1" class="form-label">Гейм 10 — Игрок 1</label>
                        <input id="g10p1" name="g10p1" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                    <div class="mb-1">
                        <label for="g10p2" class="form-label">Гейм 10 — Игрок 2</label>
                        <input id="g10p2" name="g10p2" type="text" class="form-control form-control-sm" maxlength="4" inputmode="decimal" autocomplete="off" required>
                    </div>
                </div>
            </form>

            <div id="result" class="mt-4 p-3 border rounded" style="display: none;">
                <h4 class="text-center">Результат:</h4>
                <p id="player1_sum"></p>
                <p id="player2_sum"></p>
                <h5 id="winner" class="text-center text-success"></h5>
            </div>

            <div id="error" class="mt-4 alert alert-danger" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
